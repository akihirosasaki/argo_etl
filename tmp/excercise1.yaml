apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: wf-dag-template
spec:
  entrypoint: dag-template
  templates:
  - name: dag-template
    dag:
      tasks:
      - name: Task1
        template: taska-template
      - name: Task2
        template: taskb-template
        dependencies: [Task1]
      - name: Task3
        template: taskb-template
        dependencies: [Task2]
      - name: Task4
        template: taskb-template
        dependencies: [Task3]
      - name: Task5
        template: taskc-template
        dependencies: [Task1]
      - name: Task6
        template: taskd-template
        dependencies: [Task4,Task5]
      - name: Task7
        template: taska-template
        dependencies: [Task6]

  - name: taska-template
    script:
      image: python:3.8-slim
      command: [python]
      source: |
        print("Task executed.")
  - name: taskb-template
    container:
      image: python:3.8-slim
      command: [echo, "The container template was executed successfully."]
  - name: taskc-template
    resource:
      action: create
      manifest: |
        apiVersion: argoproj.io/v1alpha1
        kind: Workflow
        metadata:
          name: wf-test
        spec:
          entrypoint: test-template
          templates:
          - name: test-template
            script:
              image: python:3.8-slim
              command: [python]
              source: |
                print("Workflow wf-test created with resource template.")
  - name: taskd-template
    suspend:
      duration: "5s"